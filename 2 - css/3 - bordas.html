<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bordas</h1>
    <p>Habilita a especificação do estilo, largura e cor dos elementos de borda.</p>

    <p>border-style <br>
        Especifica o tipo de borda a mostrar.

        <p style="border: 10px dotted red;">dotted</p>
        <p style="border: 10px dashed red;">dashed</p>
        <p style="border: 10px solid red;" >solid</p>
        <p style="border: 10px double red;">double</p>
        <p style="border: 10px groove red;">groove</p>
        <p style="border: 10px ridge red;">ridge</p>
        <p style="border: 10px inset red;">inset</p>
        <p style="border: 10px outset red;">outset</p>
        <p style="border: 1px none red;">none</p>
        <p style="border: 1px hidden red;">hidden</p>

    </p>
</body>
</html>
