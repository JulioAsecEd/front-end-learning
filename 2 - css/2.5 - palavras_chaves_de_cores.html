    <h1>color keywords</h1>

    <h2>transparent</h2>
    <p><code>transparent</code> é usado para fazer uma cor transparente.</p>

    <h2>current color</h2>
    <p><code>currentcolor</code> é como uma variável que segura a cor atual de um elemento.</p>
    <p>pode ser util quando você quer que uma cor especifica seja consistente em um elemento ou página.</p>
