<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .exemplo{
            color: blue;
        }
    </style>
</head>
<body>
External style sheet - Usa-se um arquivo para folha de estilo
<br>
Internal style sheet - Estilo fica na página dentro da tag style
<br>
Inline style sheet- Estilo é aplicado direto na tag
<br>



<p>
    Inline 
    <span style="color: red;">
        Exemplo
    </span>
</p>

<p>
    Internal 
    <span class="exemplo">Exemplo</span>
</p>



</body>
</html>
